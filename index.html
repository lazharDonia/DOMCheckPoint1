<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      /> 
      <style>
        .red{
            color:red;
        }
        .black{
            color:black;
        }
      </style>
 
    <title>CheckPoint1Dom</title>
    </head>
    <body>
        <div class="bg-gray-100 h-screen py-8">
            <div class="container mx-auto px-4">
                <h1 class="text-2xl font-semibold mb-4">Shopping Cart</h1>
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="md:w-3/4">
                        <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                            <table class="w-full">
                                <thead>
                                    <tr>
                                        <th class="text-left font-semibold">Product</th>
                                        <th class="text-left font-semibold">Price</th>
                                        <th class="text-left font-semibold">Quantity</th>
                                        <th class="text-left font-semibold">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="article">
                                        <td class="py-4">
                                            <div class="flex items-center">
                                                <img class="h-30 w-20 mr-4" src="../1e2a0d3feb97a4002f94d247937b6ad6-2460160251_2_2_0.webp" alt="Product image" >
                                                <span class="font-semibold">Product name</span> 
                                            </div>
                                           
                                        </td>
                                        <td class="py-4" id="price0">$19.99</td>
                                        <td class="py-4">
                                            <div class="flex items-center">
                                                <button class="border rounded-md py-2 px-4 mr-2" id="minus0" onclick="Moins(this.id)">-</button>
                                                <span class="text-center w-8 "id="valeur0" >0</span>
                                                <button class="border rounded-md py-2 px-4 ml-2" id="plus0" onclick="BtnPlus(this.id)">+</button>
                                            </div>
                                        </td>
                                        <td class="py-4" id="TOT0">$0</td>
                                        <td><button id="0" onclick="ClickMe(this.id)" ><i class="fa-solid fa-heart"></i></button></td>
                                    </tr>
                                    <tr  class="article">
                                        <td class="py-4">
                                            <div class="flex items-center">
                                                <img class="h-30 w-20 mr-4" src="../t-shirt.jpg" alt="Product image">
                                                <span class="font-semibold">Product name</span>
                                            </div>
                                        </td>
                                        <td class="py-4"  id="price1">$19.99</td>
                                        <td class="py-4">
                                            <div class="flex items-center">
                                                <button class="border rounded-md py-2 px-4 mr-2" id="minus1" onclick="Moins(this.id)">-</button>
                                                <span class="text-center w-8 " id="valeur1">0</span>
                                                <button class="border rounded-md py-2 px-4 ml-2" id="plus1" onclick = "BtnPlus(this.id)" >+</button>
                                            </div>
                                        </td>
                                        <td class="py-4" id="TOT1">$0</td>
                                        <td><button id="1" onclick="ClickMe(this.id)" ><i class="fa-solid fa-heart"></i></button></td>
                                    </tr>
                                    <!-- More product rows -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="md:w-1/4">
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <h2 class="text-lg font-semibold mb-4">Summary</h2>
                            <div class="flex justify-between mb-2">
                                <span >Subtotal</span>
                                <span id="Subtotal">0</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span >Taxes</span>
                                <span id="Taxes">2.0</span>
                            </div>
                            <div class="flex justify-between mb-2">
                                <span>Shipping</span>
                                <span>0.00</span>
                            </div>
                            <hr class="my-2">
                            <div class="flex justify-between mb-2">
                                <span class="font-semibold" >Total</span>
                                <span class="font-semibold" id ="Total">21.98</span>
                            </div>
                            <button class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4 w-full">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="main.js"></script>
</body>
</html>
